<html>
  <div id="time-left">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ruby/3.4-wasm-wasi@2.7.1/dist/browser.script.iife.js"></script>
  <script type="text/ruby">
    require "js"

    def document = JS.global[:document]
    def window = JS.global[:window]
    def location = JS.global[:location]

    class Timer
      TIME_LIMIT_SEC = location[:search].to_s.slice(/[?&]sec=([^&]+)/, 1)&.to_i || 5 * 60

      def initialize
        @dora = JS.eval("return new Audio('dora.mp3')")
        @time_left = document.getElementById("time-left")
        set_time_left
        @running = false
      end

      def running?
        @running
      end

      def start
        Fiber.new {
          break if @running
          @running = true
          @start_time = Time.now
          dora_played = false
          while @running
            t = TIME_LIMIT_SEC - (Time.now - @start_time)
            t = 0 if t < 0
            # 00:00になってからだとドラが鳴るのが遅いため調整
            if !dora_played && t < 0.6
              @dora.play
              dora_played = true
            end
            set_time_left(t)
            if t == 0
              @dora.play
              msleep(3000)
              set_time_left
              @running = false
              break
            end
            msleep(200)
          end
        }.transfer
      end

      def stop
        @running = false
        set_time_left
      end

      private

      def format_time(t)
        format("%02d:%02d", t / 60, t % 60)
      end

      def set_time_left(t = TIME_LIMIT_SEC)
        @time_left[:innerText] = format_time(t)
      end

      def msleep(msec)
        JS.eval("return new Promise((resolve) => setTimeout(resolve, #{msec}))").await
      end
    end

    TIMER = Timer.new
    window.addEventListener("keypress") do |event|
      case event[:key].to_s
      when "s"
        TIMER.start
      when "e"
        TIMER.stop
      end
    end
    document.getElementById("time-left").addEventListener("click") do |event|
      if TIMER.running?
        TIMER.stop
      else
        TIMER.start
      end
    end
  </script>
  <style type="text/css">
    body {
      overflow: hidden;
    }
    #time-left {
      width: 100vw;
      height: 100vh;
      text-align: center;
      line-height: 100vh;
      font-size: 36vw;
    }
  </style>
</html>
